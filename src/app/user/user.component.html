<div class="add-book">
    <mat-card style="width: 400px;">
        <mat-card-content>
            <mat-card-title>Add Book</mat-card-title>
            <mat-form-field style="width:100%" appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field style="width:100%" appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field style="width:100%" appearance="outline">
                <mat-label>Outline form field</mat-label>
                <textarea matInput placeholder="Placeholder"></textarea>
            </mat-form-field>
            <mat-form-field style="width:100%" class="example-chip-list" appearance="outline">
                <mat-label>Favorite Fruits</mat-label>
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip
                    *ngFor="let fruit of fruits"
                    (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                  <input
                    placeholder="New fruit..."
                    #fruitInput
                    [formControl]="fruitCtrl"
                    [matAutocomplete]="auto"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                    {{fruit}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <button mat-flat-button color="primary" style="width:100%">Add Book</button>
        </mat-card-content>
    </mat-card>
</div>
